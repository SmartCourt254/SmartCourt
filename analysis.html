            --surface-dark-light: #25343d;
        }

<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "var(--primary-color)",
                        "background-dark": "var(--background-dark)",
                        "surface-dark": "var(--surface-dark)",
                        "surface-dark-light": "var(--surface-dark-light)",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100dvh;
            background-color: var(--background-dark);
        }
        .tab-active {
            background-color: var(--primary-color);
            color: var(--background-dark);
        }
        .main-content {
            scrollbar-width: thin;
            scrollbar-color: #4b5563 #101c22;
        }
        .main-content::-webkit-scrollbar {
            width: 6px;
        }
        .main-content::-webkit-scrollbar-track {
            background: #101c22;
        }
        .main-content::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 3px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display text-white">

</div>

</div>
</div>
<div class="p-4">

<div class="flex items-center justify-between">

</div>
<div class="mt-4">
<div class="flex w-full bg-surface-dark-light rounded-full p-1">
<button class="flex-1 py-2 px-4 rounded-full text-sm font-semibold transition-colors tab-active" id="positioning-tab">Positioning</button>
<a href="tactical.html" class="flex-1 py-2 px-7 rounded-full text-sm font-semibold text-white/50 transition-colors" id="tactics-tab">Tactics</a>
<a href="technique.html" class="flex-1 py-2 px-4 rounded-full text-sm font-semibold text-white/60 transition-colors" id="technique-tab">Technique</a>
</div>
<div class="mt-4 space-y-4" id="positioning-content">
<div>
<h3 class="font-semibold mb-2">Court Coverage Heatmap</h3>
<div class="aspect-video bg-surface-dark-light rounded-lg flex items-center justify-center">

</div>

<span>Alex: <span class="font-bold text-primary">3.2m</span></span>
<span>Maria: <span class="font-bold text-pink-400">2.8m</span></span>
<span class="text-xs text-white/50">vs Avg. 3.0m</span>
</div>
</div>
</div>
</div>
</div>
</div>
</main>

</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const tabs = [
        { button: document.getElementById('positioning-tab'), content: document.getElementById('positioning-content') },
        { button: document.getElementById('tactics-tab'), content: document.getElementById('tactics-content') },
        { button: document.getElementById('technique-tab'), content: document.getElementById('technique-content') }
    ];
    tabs.forEach(tab => {
        tab.button.addEventListener('click', () => {
            // Hide all content
            tabs.forEach(item => {
                item.content.classList.add('hidden');
                item.button.classList.remove('tab-active');
                item.button.classList.add('text-white/60');
            });
            // Show active content and style button
            tab.content.classList.remove('hidden');
            tab.button.classList.add('tab-active');
            tab.button.classList.remove('text-white/60');
        });
    });
});
</script>

</body></html>
